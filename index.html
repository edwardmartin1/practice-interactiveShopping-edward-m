<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>   
    <link rel="stylesheet" type="text/css" href="./styles.css" /> 
    <script src="./script.js" defer></script>
</head>

<body>    
    <header>
	<h1>Interactive Shopping List</h1>

    </header>
       
    <main>
	    <section id="shop">
		    <label for="item">Item</label>
		    <input type="text" id="text-item" required placeholder="Enter item" />
		
		    <button id="button-add-item" type="button">Add</button>

		    <ul id="unordered-list-item">
		    </ul>
	    </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Shopping List</p>
    </footer>

</body>
</html>
